<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Configuration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>System Configuration</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="honeypot_port" class="form-label">Honeypot Port</label>
                <input type="number" class="form-control" id="honeypot_port" name="honeypot_port" value="2222" required>
            </div>
            <div class="mb-3">
                <label for="alert_email" class="form-label">Alert Email</label>
                <input type="email" class="form-control" id="alert_email" name="alert_email" value="admin123@gmail.com" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="auto_block" name="auto_block" {% if True %}checked{% endif %}>
                <label class="form-check-label" for="auto_block">Automatically Block Malicious IPs</label>
            </div>
            <button type="submit" class="btn btn-primary">Save Configuration</button>
        </form>
    </div>
</body>
</html>
